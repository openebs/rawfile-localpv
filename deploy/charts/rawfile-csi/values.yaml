provisionerName: "rawfile.csi.openebs.io"

defaults: &defaults
  image:
    repository: docker.io/openebs/rawfile-localpv
    tag: 0.7.0
    pullPolicy: Always
  resources:
    limits:
      cpu: 1
      memory: 100Mi
    requests:
      cpu: 10m
      memory: 100Mi

controller:
  <<: *defaults

node:
  <<: *defaults
  metrics:
    enabled: false

csiResizer:
  image: k8s.gcr.io/sig-storage/csi-resizer:v1.2.0

imagePullSecrets: []
serviceMonitor:
  enabled: true
  interval: 1m
